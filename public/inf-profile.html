<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <!--JQuery Integration-->

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<!--JQuery Integrated-->

<!--Bootstrap Integration-->

<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
crossorigin="anonymous"
/>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>

<!--Bootstrap Integrated--> 

</head>


<body style="padding: 20px;">
    <form method="post" enctype="multipart/form-data" class="row">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-10">
                        <label for="txtemailinf" class="form-label">Email ID</label><br>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" name="txtemailinf" id="txtemailinf" class="form-control" value="bce">
                            </div>
                            <div class="col-md-2">
                                <input type="button" value="Search" id="btnsearchinf" class="btn btn-outline-success"
                                    style="height: 35px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-4">
                        <label for="txtnameinf" class="form-label">Name</label><br>
                        <input type="text" name="txtnameinf" id="txtnameinf" class="form-control" value="lev">
                    </div>
                    <div class="col-md-3">
                        <label for="txtgenderinf" class="form-label">Gender</label><br>
                        <select class="form-control" name="txtgenderinf" id="txtgenderinf">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <!-- <input type="" name="txtgenderinf" id="txtgenderinf" class="form-control"> -->
                    </div>
                    <div class="col-md-4">
                        <label for="dobinf" class="form-label">Date of Birth</label><br>
                        <input type="date" name="dobinf" id="dobinf" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                
                <img src="pics/profile-logo.png" alt="" height="150px">
                <input name="photo" id="photo" type="file">
                
            </div>
        </div>

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-4">
                <label for="txtaddinf" class="form-label">Address</label><br>
                <input type="text" name="txtaddinf" id="txtaddinf" style="width: 300px;" class="form-control" value="bti">
            </div>
            <div class="col-md-4">
                <label for="txtcityinf" class="form-label">City</label><br>
                <input type="text" name="txtcityinf" id="txtcityinf" style="width: 300px;" class="form-control" value="bti">
            </div>
            <div class="col-md-4">
                <label for="txtphninf" class="form-label">Contact Number</label><br>
                <input type="number" name="txtphninf" id="txtphninf" style="width: 300px;" class="form-control" value="9876543212">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="listcategoryi" class="form-label">Category</label><br>
                <select name="listcategoryi" id="listcategoryi" multiple style="height: 160px;">
                    <option value="fashion">Fashion</option>
                    <option value="health">Health and wellness</option>
                    <option value="beauty">Beauty</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="food">Food</option>
                    <option value="pet">Pet</option>
                    <option value="sports">Sports and Fitness</option>
                    <option value="travel">Travel</option>
                    <option value="parenting">Parenting</option>
                    <option value="gaming">Gaming</option>
                    <option value="technology">Technology</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <label for="txtinstainf" class="form-label">Instagram Handle</label><br>
                        <input type="text" name="txtinstainf" id="txtinstainf" style="width: 250px;" class="form-control" value="insta">
                    </div>
                    <div class="col-md-4">
                        <label for="txtlinkedinf" class="form-label">LinkedIn ID</label><br>
                        <input type="text" name="txtlinkedinf" id="txtlinkedinf" style="width: 250px;" class="form-control" value="linked">
                    </div>
                    <div class="col-md-4">
                        <label for="txtyoutubeinf" class="form-label">Youtube Channel</label><br>
                        <input type="text" name="txtyoutubeinf" id="txtyoutubeinf" style="width: 250px;" class="form-control" value="youtube">
                    </div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="col-md-12">
                        <label for="txtotherinfoi" class="form-label">Other Info</label><br>
                        <textarea name="txtotherinfoi" id="txtotherinfoi" rows="3" cols="131"
                            class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-2 offset-md-4">
                <input type="submit" value="Save" class="btn btn-outline-primary" formaction="/influencer-save">
            </div>
            <div class="col-md-2">
                <input type="submit" value="Update" class="btn btn-outline-primary">
            </div>
        </div>

    </form>
</body>

</html>
